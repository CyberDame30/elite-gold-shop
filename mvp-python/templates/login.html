{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div><label>Email</label> {{ form.email() }}</div>
    <div><label>Password</label> {{ form.password() }}</div>
    <div>{{ form.submit(class="btn") }}</div>
  </form>
{% endblock %}
