{% extends "base.html" %}
{% block content %}

<h2 class="form-title">Вхід</h2>

<form method="POST" class="form-box">
    {{ form.hidden_tag() }}

    <label>Email</label>
    {{ form.email(class="input") }}

    <label>Пароль</label>
    {{ form.password(class="input") }}

    {{ form.submit(class="btn-primary") }}
</form>

{% endblock %}
